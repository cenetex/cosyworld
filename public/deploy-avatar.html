<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Deploy Avatar NFT - CosyWorld</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            padding-top: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .avatar-display {
            text-align: center;
            margin-bottom: 24px;
        }

        .avatar-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
            margin-bottom: 16px;
        }

        .avatar-name {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .avatar-description {
            font-size: 14px;
            color: #718096;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .attributes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .attribute-item {
            background: #f7fafc;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }

        .attribute-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .attribute-value {
            font-size: 16px;
            color: #2d3748;
            font-weight: 600;
        }

        .wallet-section {
            margin-bottom: 24px;
        }

        .wallet-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: #f7fafc;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .wallet-status.connected {
            background: #c6f6d5;
        }

        .wallet-info {
            flex: 1;
        }

        .wallet-label {
            font-size: 12px;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .wallet-address {
            font-size: 14px;
            color: #2d3748;
            font-family: 'Courier New', monospace;
            word-break: break-all;
        }

        .wallet-icon {
            width: 40px;
            height: 40px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            margin-left: 12px;
        }

        .wallet-icon.connected {
            background: #48bb78;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #edf2f7;
            color: #4a5568;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e2e8f0;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-icon {
            font-size: 20px;
        }

        .deployment-status {
            display: none;
            margin-top: 20px;
        }

        .deployment-status.active {
            display: block;
        }

        .status-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .status-item.loading {
            background: #bee3f8;
        }

        .status-item.complete {
            background: #c6f6d5;
        }

        .status-item.error {
            background: #fed7d7;
        }

        .status-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-text {
            flex: 1;
            font-size: 14px;
            color: #2d3748;
        }

        .manifest-preview {
            display: none;
            margin-top: 20px;
        }

        .manifest-preview.active {
            display: block;
        }

        .manifest-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .tab-btn {
            flex: 1;
            padding: 10px;
            background: #edf2f7;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            color: #4a5568;
            transition: all 0.2s ease;
        }

        .tab-btn.active {
            background: #667eea;
            color: white;
        }

        .manifest-content {
            background: #1a202c;
            color: #e2e8f0;
            padding: 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .arweave-links {
            display: none;
            margin-top: 20px;
        }

        .arweave-links.active {
            display: block;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .link-label {
            font-size: 12px;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .link-url {
            font-size: 12px;
            color: #667eea;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            text-decoration: none;
        }

        .link-url:hover {
            text-decoration: underline;
        }

        .copy-btn {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-left: 8px;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .error-message {
            display: none;
            padding: 16px;
            background: #fed7d7;
            color: #c53030;
            border-radius: 12px;
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .error-message.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¨ Deploy Avatar NFT</h1>
            <p>Mint your CosyWorld avatar on Base & Solana</p>
        </div>

        <div class="card">
            <div class="avatar-display">
                <img id="avatarImage" class="avatar-image" src="" alt="Avatar">
                <div class="avatar-name" id="avatarName">Loading...</div>
                <div class="avatar-description" id="avatarDescription"></div>
            </div>

            <div class="attributes-grid" id="attributesGrid">
                <!-- Attributes will be populated here -->
            </div>
        </div>

        <div class="card wallet-section">
            <h2 style="font-size: 18px; margin-bottom: 16px; color: #2d3748;">Arweave Wallet</h2>
            
            <div class="wallet-status" id="walletStatus">
                <div class="wallet-info">
                    <div class="wallet-label">Status</div>
                    <div class="wallet-address" id="walletAddress">Not Connected</div>
                </div>
                <div class="wallet-icon" id="walletIcon">ðŸ”Œ</div>
            </div>

            <button class="btn btn-secondary" id="connectWalletBtn">
                <span class="btn-icon">ðŸ”—</span>
                Connect Arweave Wallet
            </button>
        </div>

        <div class="card">
            <h2 style="font-size: 18px; margin-bottom: 16px; color: #2d3748;">Deployment</h2>
            
            <button class="btn btn-primary" id="deployBtn" disabled>
                <span class="btn-icon">ðŸš€</span>
                Deploy to Arweave
            </button>

            <div class="deployment-status" id="deploymentStatus">
                <!-- Status items will be added here -->
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="manifest-preview" id="manifestPreview">
                <div class="manifest-tabs">
                    <button class="tab-btn active" onclick="showManifest('base')">Base (ERC-721)</button>
                    <button class="tab-btn" onclick="showManifest('solana')">Solana (Metaplex)</button>
                </div>
                <pre class="manifest-content" id="manifestContent"></pre>
            </div>

            <div class="arweave-links" id="arweaveLinks">
                <!-- Arweave transaction links will be added here -->
            </div>
        </div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div id="loadingText">Processing...</div>
        </div>
    </div>

    <script>
        let avatarData = null;
        let manifestData = null;
        let deploymentResult = null;
        let walletConnected = false;
        let currentManifest = 'base';

        // Get avatar ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const avatarId = urlParams.get('id');

        if (!avatarId) {
            showError('No avatar ID provided. Please use ?id=AVATAR_ID in the URL.');
        } else {
            loadAvatar();
        }

        async function loadAvatar() {
            try {
                showLoading('Loading avatar...');
                const response = await fetch(`/api/avatars/${avatarId}`);
                if (!response.ok) {
                    throw new Error('Failed to load avatar');
                }
                avatarData = await response.json();
                displayAvatar();
                hideLoading();
            } catch (error) {
                hideLoading();
                showError(`Failed to load avatar: ${error.message}`);
            }
        }

        function displayAvatar() {
            document.getElementById('avatarImage').src = avatarData.avatarImageUrl || avatarData.generatedImageUrl || 'https://via.placeholder.com/200';
            document.getElementById('avatarName').textContent = avatarData.name || 'Unnamed Avatar';
            document.getElementById('avatarDescription').textContent = avatarData.description || avatarData.backstory || '';

            const attributesGrid = document.getElementById('attributesGrid');
            attributesGrid.innerHTML = '';

            const attributes = [
                { label: 'Race', value: avatarData.race },
                { label: 'Class', value: avatarData.characterClass },
                { label: 'Personality', value: avatarData.personality },
                { label: 'Level', value: avatarData.level }
            ].filter(attr => attr.value);

            attributes.forEach(attr => {
                const attrDiv = document.createElement('div');
                attrDiv.className = 'attribute-item';
                attrDiv.innerHTML = `
                    <div class="attribute-label">${attr.label}</div>
                    <div class="attribute-value">${attr.value}</div>
                `;
                attributesGrid.appendChild(attrDiv);
            });
        }

        async function connectWallet() {
            try {
                // Check if Arweave wallet is available (ArConnect browser extension)
                if (typeof window.arweaveWallet !== 'undefined') {
                    showLoading('Connecting to Arweave wallet...');
                    await window.arweaveWallet.connect(['ACCESS_ADDRESS', 'SIGN_TRANSACTION']);
                    const address = await window.arweaveWallet.getActiveAddress();
                    
                    walletConnected = true;
                    document.getElementById('walletAddress').textContent = address;
                    document.getElementById('walletStatus').classList.add('connected');
                    document.getElementById('walletIcon').textContent = 'âœ…';
                    document.getElementById('walletIcon').classList.add('connected');
                    document.getElementById('deployBtn').disabled = false;
                    
                    hideLoading();
                } else {
                    // Fallback: simulate connection for testing
                    alert('ArConnect wallet extension not found. For testing, we\'ll simulate a connection. Install ArConnect for production use.');
                    walletConnected = true;
                    document.getElementById('walletAddress').textContent = 'Demo Mode (No Real Wallet)';
                    document.getElementById('walletStatus').classList.add('connected');
                    document.getElementById('walletIcon').textContent = 'âœ…';
                    document.getElementById('walletIcon').classList.add('connected');
                    document.getElementById('deployBtn').disabled = false;
                }
            } catch (error) {
                hideLoading();
                showError(`Failed to connect wallet: ${error.message}`);
            }
        }

        async function deployToArweave() {
            try {
                const statusDiv = document.getElementById('deploymentStatus');
                statusDiv.classList.add('active');
                statusDiv.innerHTML = '';
                hideError();

                // Step 1: Generate metadata
                addStatusItem('generating', 'Generating NFT metadata...', 'loading');
                const metadataResponse = await fetch(`/api/nft/avatar/${avatarId}/metadata`);
                if (!metadataResponse.ok) {
                    throw new Error('Failed to generate metadata');
                }
                manifestData = await metadataResponse.json();
                updateStatusItem('generating', 'NFT metadata generated âœ“', 'complete');
                
                // Show manifest preview
                document.getElementById('manifestPreview').classList.add('active');
                showManifest('base');

                // Step 2: Deploy to Arweave
                addStatusItem('deploying', 'Uploading to Arweave...', 'loading');
                const deployResponse = await fetch(`/api/nft/avatar/${avatarId}/deploy`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ walletConnected })
                });
                
                if (!deployResponse.ok) {
                    throw new Error('Failed to deploy to Arweave');
                }
                
                deploymentResult = await deployResponse.json();
                updateStatusItem('deploying', 'Deployed to Arweave âœ“', 'complete');

                // Step 3: Show results
                addStatusItem('complete', 'Deployment complete! ðŸŽ‰', 'complete');
                displayArweaveLinks();

            } catch (error) {
                updateStatusItem('deploying', `Deployment failed âœ—`, 'error');
                showError(`Deployment error: ${error.message}`);
            }
        }

        function showManifest(chain) {
            currentManifest = chain;
            const content = document.getElementById('manifestContent');
            
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Show appropriate manifest
            if (manifestData) {
                const manifest = chain === 'base' ? manifestData.base : manifestData.solana;
                content.textContent = JSON.stringify(manifest, null, 2);
            }
        }

        function displayArweaveLinks() {
            const linksDiv = document.getElementById('arweaveLinks');
            linksDiv.classList.add('active');
            linksDiv.innerHTML = '';

            const links = [
                { label: 'Avatar Image', url: deploymentResult.image.url, txId: deploymentResult.image.txId },
                { label: 'Base Metadata', url: deploymentResult.base.url, txId: deploymentResult.base.txId },
                { label: 'Solana Metadata', url: deploymentResult.solana.url, txId: deploymentResult.solana.txId }
            ];

            links.forEach(link => {
                const linkDiv = document.createElement('div');
                linkDiv.className = 'link-item';
                linkDiv.innerHTML = `
                    <div>
                        <div class="link-label">${link.label}</div>
                        <a href="${link.url}" target="_blank" class="link-url">${link.txId}</a>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('${link.url}')">Copy</button>
                `;
                linksDiv.appendChild(linkDiv);
            });
        }

        function addStatusItem(id, text, type) {
            const statusDiv = document.getElementById('deploymentStatus');
            const item = document.createElement('div');
            item.id = `status-${id}`;
            item.className = `status-item ${type}`;
            item.innerHTML = `
                <div class="status-icon">${type === 'loading' ? '<div class="spinner"></div>' : ''}</div>
                <div class="status-text">${text}</div>
            `;
            statusDiv.appendChild(item);
        }

        function updateStatusItem(id, text, type) {
            const item = document.getElementById(`status-${id}`);
            if (item) {
                item.className = `status-item ${type}`;
                item.innerHTML = `
                    <div class="status-icon">${type === 'complete' ? 'âœ“' : type === 'error' ? 'âœ—' : ''}</div>
                    <div class="status-text">${text}</div>
                `;
            }
        }

        function showLoading(text) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.remove('active');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('active');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.remove('active');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        // Event listeners
        document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
        document.getElementById('deployBtn').addEventListener('click', deployToArweave);
    </script>
</body>
</html>
