<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CosyWorld Stories</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
      color: white;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.95;
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.5rem;
      margin: 4rem 0;
    }

    .error {
      background: #fff;
      border-radius: 12px;
      padding: 2rem;
      margin: 2rem 0;
      border-left: 4px solid #e74c3c;
    }

    .error h2 {
      color: #e74c3c;
      margin-bottom: 1rem;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .stat-card .number {
      font-size: 2.5rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 0.5rem;
    }

    .stat-card .label {
      color: #666;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .arc-card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .arc-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .arc-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .arc-title {
      flex: 1;
    }

    .arc-title h2 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }

    .arc-meta {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 0.5rem;
    }

    .badge {
      display: inline-block;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
    }

    .badge.theme {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .badge.tone {
      background: #fff3e0;
      color: #e65100;
    }

    .badge.status {
      background: #e3f2fd;
      color: #1565c0;
    }

    .badge.status.active {
      background: #c8e6c9;
      color: #2e7d32;
    }

    .badge.status.completed {
      background: #f5f5f5;
      color: #616161;
    }

    .arc-characters {
      margin: 1.5rem 0;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .arc-characters h3 {
      font-size: 1rem;
      color: #666;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .character-list {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .character {
      background: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      border: 1px solid #e0e0e0;
    }

    .beats-timeline {
      position: relative;
      padding-left: 2rem;
    }

    .beats-timeline::before {
      content: '';
      position: absolute;
      left: 0.5rem;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, #667eea, #764ba2);
    }

    .beat {
      position: relative;
      margin-bottom: 2rem;
      padding-left: 1.5rem;
    }

    .beat::before {
      content: '';
      position: absolute;
      left: -1.5rem;
      top: 0.5rem;
      width: 1rem;
      height: 1rem;
      background: white;
      border: 3px solid #667eea;
      border-radius: 50%;
    }

    .beat.posted::before {
      background: #667eea;
    }

    .beat-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
    }

    .beat-number {
      font-weight: bold;
      color: #667eea;
      font-size: 1.1rem;
    }

    .beat-type {
      font-size: 0.85rem;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      background: #f0f0f0;
      color: #666;
      text-transform: capitalize;
    }

    .beat-description {
      color: #555;
      line-height: 1.6;
      margin-bottom: 1rem;
    }

    .beat-image {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
      margin: 1rem 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .beat-caption {
      font-style: italic;
      color: #666;
      margin: 1rem 0;
      padding: 1rem;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .beat-location {
      color: #888;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .beat-location::before {
      content: 'üìç ';
    }

    .no-arcs {
      text-align: center;
      padding: 4rem 2rem;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .no-arcs h2 {
      color: #666;
      margin-bottom: 1rem;
    }

    .no-arcs p {
      color: #999;
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      header h1 {
        font-size: 2rem;
      }

      .arc-card {
        padding: 1.5rem;
      }

      .arc-title h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìñ CosyWorld Stories</h1>
      <p>Discover the unfolding tales of our magical realm</p>
    </header>

    <div id="stats" class="stats"></div>
    <div id="loading" class="loading">Loading stories...</div>
    <div id="error" class="error" style="display: none;"></div>
    <div id="stories"></div>
  </div>

  <script>
    async function loadStories() {
      try {
        const response = await fetch('/api/stories');
        if (!response.ok) {
          throw new Error(`Failed to load stories: ${response.statusText}`);
        }

        const data = await response.json();
        
        document.getElementById('loading').style.display = 'none';
        
        // Display stats
        displayStats(data.stats);
        
        // Display arcs
        displayArcs(data.arcs);
        
      } catch (error) {
        console.error('Error loading stories:', error);
        document.getElementById('loading').style.display = 'none';
        const errorDiv = document.getElementById('error');
        errorDiv.style.display = 'block';
        errorDiv.innerHTML = `
          <h2>Error Loading Stories</h2>
          <p>${error.message}</p>
        `;
      }
    }

    function displayStats(stats) {
      const statsDiv = document.getElementById('stats');
      statsDiv.innerHTML = `
        <div class="stat-card">
          <div class="number">${stats.totalArcs}</div>
          <div class="label">Total Stories</div>
        </div>
        <div class="stat-card">
          <div class="number">${stats.activeArcs}</div>
          <div class="label">Active</div>
        </div>
        <div class="stat-card">
          <div class="number">${stats.completedArcs}</div>
          <div class="label">Completed</div>
        </div>
        <div class="stat-card">
          <div class="number">${stats.totalBeats}</div>
          <div class="label">Story Moments</div>
        </div>
      `;
    }

    function displayArcs(arcs) {
      const storiesDiv = document.getElementById('stories');
      
      if (!arcs || arcs.length === 0) {
        storiesDiv.innerHTML = `
          <div class="no-arcs">
            <h2>No stories yet...</h2>
            <p>Check back soon for magical tales from CosyWorld!</p>
          </div>
        `;
        return;
      }

      storiesDiv.innerHTML = arcs.map(arc => `
        <div class="arc-card">
          <div class="arc-header">
            <div class="arc-title">
              <h2>${escapeHtml(arc.title)}</h2>
              <div class="arc-meta">
                <span class="badge theme">üé≠ ${escapeHtml(arc.theme)}</span>
                <span class="badge tone">üí´ ${escapeHtml(arc.emotionalTone)}</span>
                <span class="badge status ${arc.status}">${arc.status}</span>
                <span class="badge">${arc.beats.length}/${arc.plannedBeats} beats</span>
              </div>
            </div>
          </div>

          ${arc.characters && arc.characters.length > 0 ? `
            <div class="arc-characters">
              <h3>Characters</h3>
              <div class="character-list">
                ${arc.characters.map(char => `
                  <div class="character">
                    ${escapeHtml(char.avatarName)} <span style="opacity: 0.6;">(${char.role})</span>
                  </div>
                `).join('')}
              </div>
            </div>
          ` : ''}

          <div class="beats-timeline">
            ${arc.beats.map(beat => `
              <div class="beat ${beat.generatedImageUrl ? 'posted' : ''}">
                <div class="beat-header">
                  <span class="beat-number">Beat ${beat.sequenceNumber}</span>
                  <span class="beat-type">${beat.type}</span>
                </div>
                <div class="beat-description">${escapeHtml(beat.description)}</div>
                ${beat.generatedImageUrl ? `
                  <img src="${escapeHtml(beat.generatedImageUrl)}" alt="Beat ${beat.sequenceNumber}" class="beat-image" />
                ` : ''}
                ${beat.caption ? `
                  <div class="beat-caption">${escapeHtml(beat.caption)}</div>
                ` : ''}
                ${beat.location ? `
                  <div class="beat-location">${escapeHtml(beat.location)}</div>
                ` : ''}
              </div>
            `).join('')}
          </div>
        </div>
      `).join('');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Load stories on page load
    loadStories();

    // Refresh every 2 minutes
    setInterval(loadStories, 120000);
  </script>
</body>
</html>
