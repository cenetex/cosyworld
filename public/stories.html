<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CosyWorld Story</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      color: #333;
    }

    .book-container {
      max-width: 900px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .book-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    .book-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .book-header .subtitle {
      font-size: 1.1rem;
      opacity: 0.95;
      font-style: italic;
    }

    .loading, .error {
      text-align: center;
      padding: 4rem 2rem;
      font-size: 1.2rem;
    }

    .error {
      color: #e74c3c;
    }

    .story-page {
      padding: 3rem;
      min-height: 600px;
      display: flex;
      flex-direction: column;
    }

    .page-number {
      font-size: 0.9rem;
      color: #667eea;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .page-image {
      width: 100%;
      border-radius: 12px;
      margin: 2rem 0;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    }

    .page-caption {
      font-size: 1.3rem;
      line-height: 1.8;
      color: #2c3e50;
      margin: 2rem 0;
      text-align: center;
      font-style: italic;
    }

    .page-description {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #555;
      margin: 1.5rem 0;
    }

    .page-location {
      font-size: 0.95rem;
      color: #888;
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 1px solid #eee;
      text-align: center;
    }

    .page-location::before {
      content: 'üìç ';
    }

    .navigation {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 3rem;
      border-top: 2px solid #f0f0f0;
      background: #fafafa;
    }

    .nav-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .nav-button:disabled {
      background: #ccc;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .page-indicator {
      font-size: 1rem;
      color: #666;
      font-weight: 500;
    }

    .no-story {
      text-align: center;
      padding: 4rem 2rem;
    }

    .no-story h2 {
      color: #666;
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    .no-story p {
      color: #999;
      font-size: 1.1rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 0;
      }

      .book-container {
        border-radius: 0;
        min-height: 100vh;
      }

      .book-header h1 {
        font-size: 2rem;
      }

      .story-page {
        padding: 2rem 1.5rem;
        min-height: auto;
      }

      .beat-caption {
        font-size: 1.1rem;
      }

      .beat-description {
        font-size: 1rem;
      }

      .navigation {
        padding: 1.5rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .nav-button {
        padding: 0.75rem 1.5rem;
        font-size: 0.9rem;
      }

      .page-indicator {
        width: 100%;
        text-align: center;
        order: -1;
      }
    }
  </style>
</head>
<body>
  <div class="book-container">
    <div class="book-header">
      <h1 id="storyTitle">üìñ CosyWorld Story</h1>
      <div class="subtitle" id="storySubtitle">Loading...</div>
    </div>

    <div id="loading" class="loading">Loading story...</div>
    <div id="error" class="error" style="display: none;"></div>
    
    <div id="storyPage" class="story-page" style="display: none;">
      <!-- Story content will be inserted here -->
    </div>

    <div id="navigation" class="navigation" style="display: none;">
      <button id="prevButton" class="nav-button">
        <span>‚Üê</span>
        <span>Previous</span>
      </button>
      
      <div class="page-indicator">
        <span id="pageIndicator">Page 1 of 5</span>
      </div>
      
      <button id="nextButton" class="nav-button">
        <span>Next</span>
        <span>‚Üí</span>
      </button>
    </div>
  </div>

  <script>
    let currentStory = null;
    let currentPageIndex = 0;

    async function loadStory() {
      try {
        const response = await fetch('/api/stories');
        if (!response.ok) {
          throw new Error(`Failed to load story: ${response.statusText}`);
        }

        const data = await response.json();
        
        document.getElementById('loading').style.display = 'none';
        
        // Get the most recent active story
        const activeStory = data.arcs.find(arc => arc.status === 'active') || data.arcs[0];
        
        if (!activeStory || !activeStory.beats || activeStory.beats.length === 0) {
          showNoStory();
          return;
        }

        currentStory = activeStory;
        currentPageIndex = 0;
        
        // Update header
        document.getElementById('storyTitle').textContent = activeStory.title;
        document.getElementById('storySubtitle').textContent = `${activeStory.theme} ‚Ä¢ ${activeStory.emotionalTone}`;
        
        // Show first page
        showPage(currentPageIndex);
        
        // Setup navigation
        document.getElementById('navigation').style.display = 'flex';
        document.getElementById('prevButton').addEventListener('click', previousPage);
        document.getElementById('nextButton').addEventListener('click', nextPage);
        
        updateNavigation();
        
      } catch (error) {
        console.error('Error loading story:', error);
        document.getElementById('loading').style.display = 'none';
        const errorDiv = document.getElementById('error');
        errorDiv.style.display = 'block';
        errorDiv.textContent = `Error: ${error.message}`;
      }
    }

    function showPage(index) {
      if (!currentStory || !currentStory.beats[index]) return;
      
      const page = currentStory.beats[index];
      const storyPage = document.getElementById('storyPage');
      storyPage.style.display = 'block';
      
      storyPage.innerHTML = `
        <div class="page-number">Page ${page.sequenceNumber}</div>
        
        ${page.generatedImageUrl ? `
          <img src="${escapeHtml(page.generatedImageUrl)}" alt="Page ${page.sequenceNumber}" class="page-image" />
        ` : ''}
        
        ${page.caption ? `
          <div class="page-caption">${escapeHtml(page.caption)}</div>
        ` : ''}
        
        <div class="page-description">${escapeHtml(page.description)}</div>
        
        ${page.location ? `
          <div class="page-location">${escapeHtml(page.location)}</div>
        ` : ''}
      `;
      
      updateNavigation();
    }

    function previousPage() {
      if (currentPageIndex > 0) {
        currentPageIndex--;
        showPage(currentPageIndex);
      }
    }

    function nextPage() {
      if (currentPageIndex < currentStory.beats.length - 1) {
        currentPageIndex++;
        showPage(currentPageIndex);
      }
    }

    function updateNavigation() {
      const prevButton = document.getElementById('prevButton');
      const nextButton = document.getElementById('nextButton');
      const pageIndicator = document.getElementById('pageIndicator');
      
      prevButton.disabled = currentPageIndex === 0;
      nextButton.disabled = currentPageIndex === currentStory.beats.length - 1;
      
      pageIndicator.textContent = `Page ${currentPageIndex + 1} of ${currentStory.beats.length}`;
    }

    function showNoStory() {
      const storyPage = document.getElementById('storyPage');
      storyPage.style.display = 'block';
      storyPage.innerHTML = `
        <div class="no-story">
          <h2>No story yet...</h2>
          <p>The tale of CosyWorld is about to begin.<br>Check back soon for magical adventures!</p>
        </div>
      `;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') previousPage();
      if (e.key === 'ArrowRight') nextPage();
    });

    // Load story on page load
    loadStory();

    // Refresh every 2 minutes
    setInterval(loadStory, 120000);
  </script>
</body>
</html>
