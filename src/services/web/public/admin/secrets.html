<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secrets - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="/css/admin-common.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
  <!-- Legacy nav (replaced by admin-shell) -->
  <nav class="bg-gray-800 text-white shadow-lg" data-legacy-nav>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <h1 class="text-xl font-bold">RATi Admin Panel</h1>
              </div>
              <div class="ml-10 flex items-baseline space-x-4">
                <a href="/admin" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Dashboard</a>
                <a href="/admin/avatar-management" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Avatar Management</a>
                <a href="/admin/settings" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-gray-700">Settings</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <main class="flex-grow">
        <div class="max-w-4xl mx-auto py-6 sm:px-6 lg:px-8">
          <div class="bg-white shadow overflow-hidden sm:rounded-lg">
            <div class="px-4 py-5 sm:px-6 flex items-center justify-between">
              <div>
                <h2 class="text-lg leading-6 font-medium text-gray-900">Secrets</h2>
                <p class="mt-1 max-w-2xl text-sm text-gray-500">Manage API keys and tokens. Values are masked. Only ENCRYPTION_KEY should remain in env.</p>
              </div>
              <button id="refresh" class="px-3 py-1 bg-gray-100 hover:bg-gray-200 rounded text-sm">Refresh</button>
            </div>
            <div class="border-t border-gray-200 p-4">
              <div class="mb-6">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">Bulk import from .env</h3>
                <textarea id="envText" rows="4" class="w-full border rounded p-2 text-sm" placeholder="PASTE .env CONTENT HERE\nOPENROUTER_API_KEY=...\nGOOGLE_AI_API_KEY=...\n..."></textarea>
                <div class="mt-2 flex gap-2">
                  <button id="importEnv" class="px-3 py-1 bg-green-600 text-white rounded text-sm">Import</button>
                  <span id="importStatus" class="text-sm text-gray-500"></span>
                </div>
              </div>
              <div class="space-y-4" id="secrets-list"></div>
            </div>
          </div>
        </div>
      </main>

      <footer class="bg-white">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
          <p class="text-center text-sm text-gray-500">RATi Swarm Admin Panel Â© 2024</p>
        </div>
      </footer>
    </div>

  <script type="module" src="/js/admin/admin-bootstrap.js"></script>
  <script type="module" src="/js/admin-secrets.js"></script>
  </body>
</html>
