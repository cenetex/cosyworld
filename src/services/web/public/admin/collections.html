<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Collections - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="/css/admin-common.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
  <!-- Legacy nav (will be replaced by admin-shell.js) -->
  <nav class="bg-gray-800 text-white shadow-lg" data-legacy-nav>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <h1 class="text-xl font-bold">RATi Admin Panel</h1>
              </div>
              <div class="ml-10 flex items-baseline space-x-4">
                <a href="/admin" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Dashboard</a>
                <a href="/admin/entity-management" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Entity Management</a>
                <a href="/admin/collections" class="px-3 py-2 rounded-md text-sm font-medium text-white bg-gray-700">Collections</a>
                <a href="/admin/settings" class="px-3 py-2 rounded-md text-sm font-medium text-gray-300 hover:text-white hover:bg-gray-700">Settings</a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <main class="flex-grow">
        <div class="max-w-6xl mx-auto py-6 sm:px-6 lg:px-8">
          <div class="bg-white shadow sm:rounded-lg p-4">
            <div class="mb-4">
              <h2 class="text-lg font-semibold">Collections</h2>
              <p class="text-sm text-gray-500">Manage on-chain collections and trigger syncs</p>
            </div>

            <div class="mb-6 p-4 bg-gray-50 border rounded">
              <div class="flex items-center justify-between">
                <h3 class="font-medium mb-3">Collections</h3>
                <button id="toggleForm" class="px-2 py-1 rounded bg-gray-800 text-white text-sm" title="Add / Update Collection">＋</button>
              </div>
              <form id="cfgForm" class="grid gap-2 md:grid-cols-2 hidden">
                <input id="key" class="border p-2 rounded" placeholder="key (slug or contract)" />
                <select id="type" class="border p-2 rounded">
                  <option value="avatar">avatar</option>
                  <option value="orb">orb</option>
                </select>
                <input id="provider" class="border p-2 rounded" placeholder="provider (reservoir|opensea|alchemy|helius)" />
                <input id="chain" class="border p-2 rounded" placeholder="chain (ethereum|polygon|base|solana)" />
                <input id="displayName" class="border p-2 rounded md:col-span-2" placeholder="displayName (optional)" />
                <input id="image" class="border p-2 rounded md:col-span-2" placeholder="image URL (optional)" />
                <select id="claimPolicy" class="border p-2 rounded">
                  <option value="strictTokenOwner">Claim NFT avatar only if you own that NFT</option>
                  <option value="anyTokenHolder">Claim any avatar from this collection if you hold any token</option>
                  <option value="orbGate">Claim from another collection if you hold this orb</option>
                </select>
                <input id="gateTarget" class="border p-2 rounded md:col-span-2" placeholder="gate target collection (for orbGate)" />
                <textarea id="fileSource" rows="2" class="border p-2 rounded md:col-span-2" placeholder="optional file source URL or path"></textarea>
                <button class="bg-indigo-600 text-white rounded px-3 py-2 md:col-span-2">Save</button>
              </form>
              <div id="status" class="text-sm text-gray-600 mt-2"></div>
              <div id="progressPanel" class="mt-4 hidden">
                <div class="text-sm text-gray-700 mb-1">Sync progress</div>
                <div class="text-xs text-gray-500" id="progressMeta">Waiting…</div>
                <ul id="progressList" class="mt-2 divide-y"></ul>
              </div>
            </div>

            <div class="p-4 bg-gray-50 border rounded">
              <div class="flex items-center justify-between mb-3">
                <h3 class="font-medium">Configured Collections</h3>
                <button id="refresh" class="text-sm bg-gray-100 px-2 py-1 rounded">Refresh</button>
              </div>
              <div id="list" class="grid gap-2"></div>
            </div>
          </div>
        </div>
      </main>

      <footer class="bg-white">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
          <p class="text-center text-sm text-gray-500">RATi Swarm Admin Panel © 2024</p>
        </div>
      </footer>
    </div>

    <script type="module" src="/js/admin/admin-bootstrap.js"></script>
    <script type="module" src="/js/admin-collections.js"></script>
  </body>
</html>
