name: CI

on:
  pull_request:
    branches: ["**"]
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Ensure version bumped
        run: npm run check:version

      - name: Clean npm cache (GitHub Actions fix)
        run: npm cache clean --force

      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Verify webpack-cli installation
        run: |
          echo "Verifying webpack-cli is installed..."
          npm list webpack-cli
          ls -la node_modules/.bin/webpack*
          npx webpack-cli --version

      - name: Lint
        run: npm run lint

      - name: Build (fast)
        if: github.event_name == 'pull_request'
        run: npm run build:js

      - name: Build (full)
        if: github.event_name != 'pull_request'
        run: npm run build

      - name: Analyze bundle
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
        id: analyze
        run: npm run analyze

      - name: Upload webpack stats
        if: steps.analyze.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: webpack-stats
          path: webpack-stats.json
          if-no-files-found: warn
