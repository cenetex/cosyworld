name: CI

on:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Analyze bundle
        run: npm run analyze || true

      - name: Upload webpack stats
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: webpack-stats
          path: webpack-stats.json
          if-no-files-found: warn
